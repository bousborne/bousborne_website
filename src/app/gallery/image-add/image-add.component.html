<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Image URL</label>
        <input type="text" class="form-control" #image_url />
      </div>
      <div class="form-group">
        <label class="col-md-4">Image Name</label>
        <input type="text" class="form-control" #image_name />
      </div>
      <div class="form-group">
        <label class="col-md-4">Image Description</label>
        <input type="text" class="form-control" #image_description />
      </div>
      <div class="form-group">
        <input type="file" (change)="onFileSelected($event)" class="btn btn-primary" text="Select Image">
      </div>
    </form>
    <button type="submit" (click)="onUpload($event, image_url.value, image_name.value, image_description.value)"
    class="btn btn-primary">Add
    Image</button>
  </div>
</div>
