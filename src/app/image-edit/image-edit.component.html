<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Image URL</label>
        <input type="text" class="form-control" formControlName="image_url" #image_url/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Image Name</label>
        <input type="text" class="form-control" formControlName="image_name" #image_name/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Image Description</label>
        <input type="text" class="form-control" formControlName="image_description" #image_description/>
      </div>
      <div class="form-group">
        <button (click)="addImage(image_url.value, image_name.value, image_description.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Add Image
         </button>
      </div>
    </form>
  </div>
</div>
