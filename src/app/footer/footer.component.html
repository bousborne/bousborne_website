<div></div>
<div class="container-fluid">
  <button type="button" class="btn container-fluid navbar-default btn-primary" data-toggle="modal"
    data-target="#exampleModal" data-whatever="@getbootstrap">Contact Us!</button>
</div>
<div class="row col-sm-12">
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="first_name" class="form-control-label">First Name</label>
              <input type="text" class="form-control"id="first_name" #first_name />
            </div>
            <div class="form-group">
              <label for="last_name" class="form-control-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" #last_name />
            </div>
            <div class="form-group">
              <label for="email_address" class="form-control-label">Email</label>
              <input type="text" class="form-control" id="email_address" #email_address />
            </div>
            <div class="form-group">
              <label for="message_text" class="form-control-label">Message:</label>
              <textarea class="form-control" id="message_text" #message_text></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit"
            (click)="onSendContactMessage($event, first_name.value, last_name.value, email_address.value, message_text.value)"
            class="btn navbar-default btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <!-- <div class="row justify-content-md-center"> -->
    <div class="col-4">
      <div class="card">
        <img class="card-img-top" src="../../assets/SmoothSak.png" alt="SmoothSak.com Logo">
        <div class="card-body">
          <nav class="nav">
            <a class="nav-link active" href="http://www.smoothsak.com">Sponsored by SmoothSak.</a>
          </nav>
        </div>
      </div>
    <!-- </div> -->
  </div>
</div>
