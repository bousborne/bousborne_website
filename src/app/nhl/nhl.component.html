<section class="card">
  <div class="container-fluid">
    <div class="row">
      <div class="row">
        <div class="col-lg-6">
          <div class="bio-text">
            <h2 *ngIf="ovechkin">{{ovechkin.fullName}}</h2>
            <h2 *ngIf="capitals">{{capitals.name}}</h2>
            <h2 *ngIf="ovechkin_curr_season_goals">{{ovechkin_curr_season_goals}}</h2>
          </div>
        </div>
        <div class="col-lg-6">
          <figure class="bio-image">
            <img src="../../assets/800px-Alex_Ovechkin_2017-05-06.jpg" alt="">
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
